<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your OTP Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }
        .otp-container {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .otp {
            font-size: 48px; /* Larger OTP size */
            font-weight: bold;
            color: #1a73e8; /* OTP color */
        }
        .message {
            font-size: 18px;
            color: #555;
        }
        .footer {
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <div class="otp">{{ otp_code }}</div>  
        <div class="message">
            Hello {{ user_name }},<br>
            Your OTP code is valid for the next 10 minutes.
        </div>
        <div class="footer">
            If you did not request this OTP, please ignore this message.
        </div>
    </div>
</body>
</html>
